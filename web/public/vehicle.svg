  <rect x="10" y="88" width="8" height="18" rx="3" ry="3" fill="#1F2937" stroke="#111827" stroke-width="1.5"/>
  <!-- Right rear wheel -->
  <rect x="62" y="88" width="8" height="18" rx="3" ry="3" fill="#1F2937" stroke="#111827" stroke-width="1.5"/>
  <!-- Left front wheel -->
  <rect x="12" y="20" width="6" height="14" rx="2" ry="2" fill="#1F2937" stroke="#111827" stroke-width="1.5"/>
  <!-- Right front wheel -->
  <rect x="62" y="20" width="6" height="14" rx="2" ry="2" fill="#1F2937" stroke="#111827" stroke-width="1.5"/>
  <!-- Rear lights -->
  <rect x="22" y="96" width="8" height="4" rx="1" ry="1" fill="#E53E3E" opacity="0.7"/>
  <rect x="50" y="96" width="8" height="4" rx="1" ry="1" fill="#E53E3E" opacity="0.7"/>
