<svg xmlns="http://www.w3.org/2000/svg" width="80" height="120" viewBox="0 0 80 120">
  <!-- Top-down airport ground vehicle, pointing north (up) â€” dark grey -->
  <!-- Cab (front/top section) -->
  <rect x="16" y="8" width="48" height="38" rx="8" ry="8" fill="#4B5563" stroke="#1F2937" stroke-width="2.5"/>
  <!-- Windshield -->
  <rect x="22" y="12" width="36" height="18" rx="4" ry="4" fill="#1F2937" opacity="0.6"/>
