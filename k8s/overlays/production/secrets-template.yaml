# Template for sealed secrets
# Generate sealed secrets using:
# kubectl create secret generic api-secret \
#   --dry-run=client -o yaml \
#   --from-literal=SECRET_KEY_BASE=<your-secret> \
#   --from-literal=DATABASE_URL=mysql2://root:<password>@mysql:3306/flight_tracker_production \
#   | kubeseal --format yaml > api-sealed-secret.yaml

apiVersion: v1
kind: Secret
metadata:
  name: api-secret
  namespace: flight-tracker
type: Opaque
stringData:
  SECRET_KEY_BASE: "<generate-with-rails-secret>"
  DATABASE_URL: "mysql2://root:<password>@mysql:3306/flight_tracker_production"

---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: flight-tracker
type: Opaque
stringData:
  root-password: "<your-mysql-root-password>"
