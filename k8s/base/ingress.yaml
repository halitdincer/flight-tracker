apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flight-tracker-ingress
  namespace: flight-tracker
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - flights.halitdincer.com
        - api.flights.halitdincer.com
      secretName: flight-tracker-tls
  rules:
    - host: flights.halitdincer.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 80
    - host: api.flights.halitdincer.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 3000
