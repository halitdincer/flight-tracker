---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: flight-tracker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      initContainers:
        - name: db-migrate
          image: ghcr.io/halitdincer/flight-tracker-api:latest
          command: ["bundle", "exec", "rails", "db:migrate"]
          envFrom:
            - secretRef:
                name: api-secret
            - configMapRef:
                name: api-config
      containers:
        - name: api
          image: ghcr.io/halitdincer/flight-tracker-api:latest
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: api-secret
            - configMapRef:
                name: api-config
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /up
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /up
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: flight-tracker
spec:
  selector:
    app: api
  ports:
    - port: 3000
      targetPort: 3000
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  namespace: flight-tracker
data:
  RAILS_ENV: production
  RAILS_LOG_TO_STDOUT: "true"
  REDIS_URL: redis://redis:6379/0
